{% load static %}
<!doctype html>
<html lang="en" class="semi-dark">

<head>
	<meta name="csrf-token" content="{{ csrf_token }}">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'images/icono.jpeg' %}" type="image/png" />
	<!--plugins-->
	<link href="{% static 'plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/smart-wizard/css/smart_wizard_all.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="{% static 'css/icons.css' %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static 'css/dark-theme.css' %}" />
	<link rel="stylesheet" href="{% static 'css/semi-dark.css' %}" />
	<link rel="stylesheet" href="{% static 'css/header-colors.css' %}" />
	<!-- Data Table CSS -->
	<link href="{% static 'plugins/datatable/css/dataTables.bootstrap5.min.css' %}" rel="stylesheet" />
	<!-- my styles -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">

	<!-- Agregar FontAwesome CDN -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	
	<!-- Dual Listbox CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap4-duallistbox@4.0.2/dist/bootstrap-duallistbox.min.css">

	<title>OutfitCore</title>
</head>

<body>
	<!--wrapper-->
	<div class="wrapper">

		<!-- alerts -->
		{% include 'includes/alerts.html' %}

		<!-- sidebar -->
		{% include 'includes/dashboard_sidebar.html' %}
		
		<!-- navbar -->
		{% include 'includes/navbar.html' %}

		<!-- -->
		{% include 'includes/switcher.html' %}

		{% block content %}
		<!-- content -->
		{% endblock %}

		{% include 'includes/footer.html' %}

	</div>
	<!--end wrapper-->

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<script src="{% static 'plugins/apexcharts-bundle/js/apexcharts.min.js' %}"></script>
	<script src="{% static 'js/dashboard-human-resources.js '%}"></script>
	<script src="{% static 'plugins/chartjs/chart.min.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
	<script src="{% static 'plugins/vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
	<script src="{% static 'plugins/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
	<script src="{% static 'plugins/sparkline-charts/jquery.sparkline.min.js' %}"></script>
	<script src="{% static 'plugins/jquery-knob/excanvas.js' %}"></script>
	<script src="{% static 'plugins/jquery-knob/jquery.knob.js' %}"></script>
	<script src="{% static 'plugins/smart-wizard/js/jquery.smartWizard.min.js' %}"></script>
	<!-- Data table JS  -->
	<script src="{% static 'plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'plugins/datatable/js/dataTables.bootstrap5.min.js' %}"></script>
	<!-- ColReorder -->
	<script src="https://cdn.datatables.net/colreorder/1.5.0/js/dataTables.colReorder.min.js"></script>
	<script src="{% static 'js/data_table.js' %}"></script>
	{% block script %}
		<!-- script -->
	{% endblock %}

	<script>
		$(function () {
			$(".knob").knob();
		});
	</script>
	<script src="{% static 'js/index.js' %}"></script>
	<!--app JS-->
	<script src="{% static 'js/app.js' %}"></script>

	<script src="{% static 'js/ajax.js' %}"></script>

	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script src="{% static 'js/eliminar.js' %}"></script>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap4-duallistbox@4.0.2/dist/jquery.bootstrap-duallistbox.min.js"></script>
	
</body>

</html>
