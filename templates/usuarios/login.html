{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" href="{% static 'images/icono.jpeg' %}" type="image/png" />
    <!--plugins-->
    <link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
    <link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
    <!-- loader-->
    <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/pace.min.js' %}"></script>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_login.css' %}" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>

<body class="bg-login">
    <!--wrapper-->
    <div class="wrapper">
        {% include 'includes/alerts.html' %}
        <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
            <div class="container-fluid">
                <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
                    <div class="col mx-auto">
                        <div class="card shadow-none">
                            <div class="card-body">
                                <div class="border p-4 rounded">
                                    <div class="text-center mb-4">
                                        <h3 class="">Iniciar sesión</h3>
                                    </div>
                                    <div class="form-body">
                                        <form action="{% url 'login' %}" method="POST" class="row g-4 needs-validation" novalidate>
                                            {% csrf_token %}
                                            <div class="col-12">
                                                <label for="inputDocumento" class="form-label">N° Documento</label>
                                                {{ form.username }}
                                                <span><i class="fas fa-address-card"></i></span>
                                                <div class="invalid-feedback">
                                                    Este campo es obligatorio
                                                </div> 
                                            </div>
                                            <div class="col-12">
                                                <label for="inputChoosePassword" class="form-label">Contraseña</label>
                                                {{ form.password }} 
                                                <div class="invalid-feedback">
                                                    Este campo es obligatorio
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" name="remember_me" id="flexSwitchCheckChecked" checked>
                                                    <label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 text-end"> <a
                                                    href="{% url 'forgot_password' %}">Has olvidado tu contraseña ?</a>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Iniciar sesión</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row-->
            </div>
        </div>
    </div>
    <!--end wrapper-->
    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!--plugins-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
    <script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>


    <!--app JS-->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/app_login.js' %}"></script>
</body>

</html>
