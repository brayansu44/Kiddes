{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta etiquetas requeridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icono.jpeg' %}" type="image/png" />
    
    <!-- CSS -->
    <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/pace.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
	<link href="{% static 'css/style_login.css' %}" rel="stylesheet">
    <title>Recuperar contraseña</title>
</head>

<body class="bg-forgot">
    <div class="wrapper">
        <div class="authentication-forgot d-flex align-items-center justify-content-center">
            <div class="card forgot-box shadow-none">
                <div class="card-body">
                    {% include 'includes/alerts.html' %}
                    <div class="p-4 rounded border">
                        <div class="text-center">
                            <img src="{% static 'images/icons/forgot-2.png' %}" width="120" alt="Olvidé mi contraseña" />
                        </div>
                        <h4 class="mt-5 font-weight-bold">¿Olvidaste tu contraseña?</h4>
                        <p class="text-muted">Ingresa tu correo electrónico registrado para restablecer la contraseña</p>
                        <form method="POST" action="{% url 'forgot_password' %}" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="my-4">
                                <label class="form-label">Correo Electrónico</label>
								{{ form.email }}
								<div class="invalid-feedback">
									Este campo es obligatorio
								</div>	
							</div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                <a href="{% url 'login' %}" class="btn btn-light btn-lg">
                                    <i class='bx bx-arrow-back me-1'></i> Volver al inicio de sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="{% static 'js/app_login.js' %}"></script>

</body>
</html>
