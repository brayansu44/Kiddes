{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'images/icono.jpeg' %}" type="image/png" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_login.css' %}" rel="stylesheet">
	<title>Restablecer contraseña</title>
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-reset-password d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card">
						<div class="row g-0">
							<div class="col-lg-5 border-end">
								<div class="card-body">
                                    {% include 'includes/alerts.html' %}
									<div class="p-5">
										<div class="text-start">
											<img src="{% static 'images/logo-img.png' %}" width="180" alt="">
										</div>
										<h4 class="mt-5 font-weight-bold">Generar nueva contraseña</h4>
										<p class="text-muted">Hemos recibido su solicitud de restablecimiento de contraseña. ¡Ingrese su nueva contraseña!</p>
										<form method="POST" action="{% url 'reset_password' %}" class="needs-validation" novalidate>
                                            {% csrf_token %}
                                            <div class="mb-3 mt-5">
                                                <label class="form-label">Nueva contraseña</label>
                                                <input type="text" class="form-control" placeholder="Ingrese una nueva contraseña" name="password" required>
                                                <div class="invalid-feedback">
                                                    Este campo es obligatorio
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Confirmar contraseña</label>
                                                <input type="text" class="form-control" placeholder="Confirmar Contraseña" name="confirm_password" required>
                                                <div class="invalid-feedback">
                                                    Este campo es obligatorio
                                                </div>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-primary">Cambiar la contraseña</button> <a href="{% url 'login' %}" class="btn btn-light"><i class='bx bx-arrow-back mr-1'></i>Volver a iniciar sesión</a>
                                            </div>
                                        </form>    
									</div>
								</div>
							</div>
							<div class="col-lg-7">
								<img src="{% static 'images/login-images/forgot-password-frent-img.jpg' %}" class="card-img login-img h-100" alt="...">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->

    <script src="{% static 'js/app_login.js' %}"></script>

</body>

</html>
