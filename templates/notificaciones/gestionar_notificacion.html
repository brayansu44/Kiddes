{% extends 'base.html' %}

{% block content %}
    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
                <div class="breadcrumb-title pe-3">Notificaciones</div>
                <div class="ps-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 p-0">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bx bx-home-alt"></i></a></li>
                            <li class="breadcrumb-item active" aria-current="page">Gestionar Notificación</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!--end breadcrumb-->
            <h6 class="mb-0 text-uppercase">Detalles de Notificación</h6>
            <hr />

            <div class="card">
                <div class="card-body">
                    <p><strong>Mensaje:</strong> {{ notificacion.mensaje }}</p>
                    <p><strong>Fecha:</strong> {{ notificacion.fecha_creacion }}</p>
                    <form method="POST" action="{% url 'gestionar_notificacion' notificacion.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="observaciones" class="form-label">Observaciones:</label>
                            <textarea name="observaciones" id="observaciones" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" name="accion" value="confirmar" class="btn btn-success">Confirmar Recepción</button>
                            <button type="submit" name="accion" value="cancelar" class="btn btn-danger">Reportar Problema</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--end page wrapper -->
    <!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->
{% endblock %}
