{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Insumos</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="{% url 'home' %}"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{% url 'ingresos_insumos' %}">Ingresos</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">{{ accion }} ingreso</li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="col-xl-8 mx-auto">
            <hr />
            <div class="card border-top border-0 border-4 border-success">
                <div class="card-body p-5">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bx-package me-1 font-22 text-success"></i></div>
                        <h5 class="mb-0 text-success">{{ accion }} ingreso de insumos</h5>
                    </div>
                    <hr>

                    <form method="POST" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="col-12">
                            <button type="submit" class="btn btn-success px-5">Guardar</button>
                            <a href="{% url 'ingresos_insumos' %}" class="btn btn-secondary px-4">Cancelar</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
