{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Órdenes de Producción</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bx bx-home-alt"></i></a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="col-xl-7 mx-auto">
            <hr />
            <div class="card border-top border-0 border-4 border-warning">
                <div class="card-body p-5">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bx-receipt me-1 font-22 text-warning"></i></div>
                        <h5 class="mb-0 text-warning">{{ accion }} Orden</h5>
                    </div>
                    <hr>
                    <form method="POST" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}
                        
                        {% for field in form %}
                            {% if field.name == "observaciones" %}
                                <div class="col-12">
                            {% else %}
                                <div class="col-md-6">
                            {% endif %}
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label|safe }}</label>
                                    {{ field }}
                                    <div class="invalid-feedback">Por favor, ingrese {{ field.label|striptags|lower }}.</div>
                                </div>
                        {% endfor %}
                    
                        <div class="col-12">
                            <button type="submit" class="btn btn-success px-5">
                                <i class="bx bx-save"></i> Guardar
                            </button>
                            <a href="{% url 'ordenes_produccion' %}" class="btn btn-secondary px-5">
                                <i class="bx bx-arrow-back"></i> Cancelar
                            </a>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

{% endblock %}
