{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">

        <!-- Breadcrumb -->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Inventario</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bx bx-home-alt"></i></a></li>
                        <li class="breadcrumb-item"><a href="{% url 'inventario_local' local.id %}">Inventario Local</a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Formulario -->
        <div class="col-xl-8 mx-auto">
            <hr />
            <div class="card border-top border-0 border-4 border-primary">
                <div class="card-body p-5">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bx-package me-1 font-22 text-primary"></i></div>
                        <h5 class="mb-0 text-primary">{{ accion }} Movimiento para {{ local.nombre }}</h5>
                    </div>
                    <hr>

                    <form method="POST" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.variante.id_for_label }}">{{ form.variante.label|safe }}</label>
                            {{ form.variante }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.entradas.id_for_label }}">{{ form.entradas.label|safe }}</label>
                            {{ form.entradas }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.salidas.id_for_label }}">{{ form.salidas.label|safe }}</label>
                            {{ form.salidas }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.stock_actual.id_for_label }}">{{ form.stock_actual.label|safe }}</label>
                            {{ form.stock_actual }}
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success px-5">
                                <i class="bx bx-save"></i> Guardar
                            </button>
                            <a href="{% url 'inventario_local' local.id %}" class="btn btn-secondary px-5">
                                <i class="bx bx-arrow-back"></i> Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Bootstrap validation
    document.addEventListener("DOMContentLoaded", function () {
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>
{% endblock %}
