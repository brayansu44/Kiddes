{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <div class="page-content">

        <!-- Breadcrumb -->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Locales</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="bx bx-home-alt"></i></a></li>
                        <li class="breadcrumb-item"><a href="{% url 'locales' %}">Lista de Locales</a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Formulario -->
        <div class="col-xl-8 mx-auto">
            <hr />
            <div class="card border-top border-0 border-4 border-primary">
                <div class="card-body p-5">
                    <div class="card-title d-flex align-items-center">
                        <div><i class="bx bx-store me-1 font-22 text-primary"></i></div>
                        <h5 class="mb-0 text-primary">{{ accion }} Local</h5>
                    </div>
                    <hr>

                    <form method="POST" class="row g-3 needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.empresa.id_for_label }}">{{ form.empresa.label|safe }}</label>
                            {{ form.empresa }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.nombre.id_for_label }}">{{ form.nombre.label|safe }}</label>
                            {{ form.nombre }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.telefono.id_for_label }}">{{ form.telefono.label|safe }}</label>
                            {{ form.telefono }}
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="{{ form.encargado.id_for_label }}">{{ form.encargado.label|safe }}</label>
                            {{ form.encargado }}
                        </div>

                        <div class="col-md-12">
                            <label class="form-label" for="{{ form.direccion.id_for_label }}">{{ form.direccion.label|safe }}</label>
                            {{ form.direccion }}
                        </div>

                        <div class="col-md-12">
                            <label class="form-label" for="{{ form.Horario_habil.id_for_label }}">{{ form.Horario_habil.label|safe }}</label>
                            {{ form.Horario_habil }}
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success px-5">
                                <i class="bx bx-save"></i> Guardar
                            </button>
                            <a href="{% url 'locales' %}" class="btn btn-secondary px-5">
                                <i class="bx bx-arrow-back"></i> Cancelar
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery y Dual Listbox -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        const dualList = $('select.dual-listbox').bootstrapDualListbox({
            nonSelectedListLabel: 'Días disponibles',
            selectedListLabel: 'Días habilitados',
            preserveSelectionOnMove: 'moved',
            moveOnSelect: false,
            filterPlaceHolder: 'Buscar...',
            infoText: 'Mostrando {0}',
            infoTextEmpty: 'Sin elementos',
            infoTextFiltered: '<span class="badge bg-primary">Filtrado</span> {0} de {1}',
        });

        // Cambiar íconos a Boxicons
        setTimeout(() => {
            $('.moveall').html('<i class="bx bx-chevrons-right"></i>');
            $('.removeall').html('<i class="bx bx-chevrons-left"></i>');
            $('.move').html('<i class="bx bx-chevron-right"></i>');
            $('.remove').html('<i class="bx bx-chevron-left"></i>');
        }, 100);

        // Bootstrap validation
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    });
</script>
{% endblock %}
